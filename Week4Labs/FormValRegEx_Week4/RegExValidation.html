<!doctype html>

<html>
    <head>
        <meta charset="utf-8">
        
        <title>Week 4 | RegEx Form Validation</title>
        
        <link type="text/css" rel="stylesheet" href="RegExValidation.css"/>
        
        <script type="text/javascript" src="RegExValidation.js"></script>
    </head>
    
    <body>
        <div id="form">
            <form name="info">
                <p>
                    First Name: <br/>
                    <input type="text" id="first-name"/>
                    <span id="fn-error"> </span>
                </p>
                <p>
                    Last Name: <br/>
                    <input type="text" id="last-name"/>
                    <span id="ln-error"> </span>
                </p>
                <p>
                    Email: <br/>
                    <input type="text" id="email"/>
                    <span id="email-error"> </span>
                </p>
                <p>
                    Confirm Email: <br/>
                    <input type="text" id="cemail"/>
                    <span id="cemail-error"> </span>
                </p>
                <p>
                    Phone Number: <br/>
                    <input type="text" id="phone"/>
                    <span id="phone-error"> </span>
                </p>
                
                <input type="button" value="submit" id = "submitButton"/>
            </form>
        </div>
        <div id="confirmation">
            <h1>Confirmation:</h1>
            
            <p id="info">
            
            </p>
        </div>
    </body>
</html>
